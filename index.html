<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodo Pizza</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#">
                        <picture>
                            <source srcset="./img/modile-logo.svg" media="(max-width: 320px)" width="156.07" height="23">
                            <img src="./img/logo.svg" alt="logo dodo pizza" width="248.61" height="48">
                        </picture>
                    </a>
                </div>
                <div class="header__contact-info">
                    <a class="tel" href="tel:+78003020060">8 800 302-00-60</a>
                    <p class="free-call">Звонок бесплатный</p>
                </div>
            </div>
        </div>
    </header>
    <div class="menu">
        <div class="menu__container container">
            <div class="menu__wrapper">
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item"><a class="navbar__link" href="#">Пицца</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#">Комбо</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#">Закуски</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#">Десерты</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#">Напитки</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#">Другие товары</a></li>
                    </ul>
                </nav>
                <button class="btn">
                    <a class="btn__link" href="#">Корзина</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
